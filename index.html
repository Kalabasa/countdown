<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<link rel="stylesheet" href="flipclock.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: "Open Sans", sans-serif;
			background-color: #efefef;
			color: #444444;
		}
		.container{
			text-align: center;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		.text{
			font-weight: lighter;
			font-size: 2em;
			margin-bottom: 1em;
		}
		#clock{
			display: inline-block;
			width: 465px;
			margin: 1em;
		}
		#subtext{
			font-size: 0.8em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">Last Day <small>in</small></div>
		<div id="clock"></div>
		<noscript id="subtext">lol wala kang javascript</noscript>
	</div>
		
	<script src="flipclock.min.js"></script>
	<script>
		var clock = new FlipClock($("#clock"), new Date(2018, 4 - 1, 19, 12), {
			clockFace: "DailyCounter",
			countdown: true,
			showSeconds: false
		});
	</script>
</body>
</html>

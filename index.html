<!DOCTYPE html>
<html>
<head>
	<title>The Final Countdown</title>
	<link rel="stylesheet" href="flipclock.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: "Open Sans", sans-serif;
			background-color: #242424;
			color: #ffffff;
		}
		.container{
			text-align: center;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		.text{
			font-weight: lighter;
			font-size: 2em;
			margin-bottom: 1em;
		}
		#clock{
			display: inline-block;
			width: 620px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">Semester Ends <small>in</small></div>
		<div id="clock"></div>
	</div>
		
	<script src="flipclock.min.js"></script>
	<script>
		var clock = $("#clock").FlipClock(new Date(2015, 5 - 1, 20, 16), {
			clockFace: "DailyCounter",
			countdown: true
		});
	</script>
</body>
</html>
